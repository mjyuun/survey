<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Working Experience</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
  <div class="wrapper">
    <div id="employee" class="btn">
      <div class="text">
        <p>
          You have worked as a part-time / full-time remote worker. I would like to collect remote working experience.
        </p>
      </div>

      <div class="btn_wrapper">
        <div class="button">Go to Teleworker's Survey</div>
      </div>
    </div>
    <div id="employer" class="btn">
      <div class="text">
      <p>
        You have managed with remote working team.
        I would like to hear organization's opinions toward remote working employees.
      </p>
    </div>
      <div class="btn_wrapper">
        <div class="button">Go to Supervisor's Survey</div>
      </div>
    </div>
  </div>
</body>
</html>
